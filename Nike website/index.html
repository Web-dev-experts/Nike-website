<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/global.css" />
    <link rel="stylesheet" href="Css/queries.css" />
    <title>Nike</title>
  </head>
  <body>
    <!-- ---------NAV SECTION----------  -->
    <header>
      <div class="nav container">
        <div class="logo">
          <img src="img/Vector.png" alt="Nike Logo" />
        </div>
        <nav class="links">
          <a href="#">Home</a>
          <a href="#">New</a>
          <a href="#">Jordan</a>
          <a href="#">Air force</a>
          <a href="#">Kids</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
        </nav>
        <form action="#" class="searchBar searchBarDesk">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
          />
          <button type="submit" class="submit_searchMob">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <button class="ham_menu">
          <ion-icon class="hamicon" name="menu-outline"></ion-icon>
        </button>
        <div class="mobile-nav">
          <div class="navmenu">
            <form action="#" class="searchBar">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search..."
              />
              <button type="submit" class="submit_searchMob">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <nav class="linksMob">
              <a href="#">Home</a>
              <a href="#">New</a>
              <a href="#">Jordan</a>
              <a href="#">Air force</a>
              <a href="#">Kids</a>
              <a href="#">Men</a>
              <a href="#">Women</a>
            </nav>
            <div class="profile info-column">
              <i class="fa-brands fa-opencart"></i>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-user"></i>
              <i class="fa-solid fa-circle point"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ---------NAV SECTION----------  -->

    <!-- ---------Hero section----------  -->
    <div class="hero-section">
      <div class="socials info-column">
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-solid fa-circle point"></i>
      </div>
      <div class="shoe_preview">
        <img src="img/shoe_0.png" alt="" class="shoe" />
        <div class="hero-text">
          <h1>Air</h1>
          <h1 class="jordan">Jordan</h1>
        </div>
      </div>
      <div class="profile info-column">
        <i class="fa-brands fa-opencart"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-circle point"></i>
      </div>
    </div>
    <!-- ---------Hero section----------  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
